<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <style>
    input{
        width: 100%;
    }
    button{
        width: 100%;
    }
    .form-control{
        background-color: #e9ecef;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="javascript:void(0)">
                    <h1 class="jumbotron">Sign Up</h1>
                    <div id="mainDiv">
                        <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Write Name" required="required" />
                        </div> 
                        <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Write Email" required="required" />
                        </div>
                        <div class="form-group">
                    <label for="number">Mobile Number :</label>
                    <input type="number" name="number" id="number" class="form-control" placeholder="eg.+923001234567" required="required" />
                        </div> 
                        <div class="form-group">
                    <label for="address">Address :</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Write Address" required="required" />
                        </div>
                        <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" name="" id="password" class="form-control" placeholder=" Write Password" required="required" />
                        </div>
                        <div>
                            <!-- <button class="btn btn-default" onclick="signUp()">SignUp</button> -->
                    <input type="submit" name="submit" class="form-control"  onclick="signUp()"/>
                        
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
<script>
    let users =[];
    function signUp(){
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const number = document.getElementById("number").value;
        const address = document.getElementById("address").value;
        const password = document.getElementById("password").value;
        if(name && email && number && address && password) {
            users.push({
                name,
                email,
                number,
                address,
                password,
            })
            localStorage.setItem("users",JSON.stringify(users)) 
            window.location.assign("signIn.html")
        }
    }
    window.addEventListener("load",(e) => {
        if(JSON.parse(localStorage.getItem("Login"))){
            window.location.assign("index.html");
        }
    })
</script>
</html>
