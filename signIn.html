<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <style>
    button{
        width: 100%;
    }
    .form-control{
        background-color: #e9ecef;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="javascript:void(0)">
                    <h1 class="jumbotron">Sign In</h1>
                        <div class="form-group">
                            <label for="userEmail">User Email :</label>
                            <input type="email" name="email" id="userEmail" class="form-control" placeholder="Write Your Email" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="userPassword">User Password :</label>
                            <input type="password" name="password" id="userPassword" class="form-control" placeholder="Write Your Password" required="required" />
                        </div>
                            <input type="submit" name="submit" class="form-control" onclick="signIn()" />
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
<script>
    let users = JSON.parse(localStorage.getItem("users"))
    function signIn(){
            for( var i of users){
                if( i.email !== document.getElementById("userEmail").value){
                    alert("Email not found")
                    return alert("Please enter your valid email")
                }
                else if(i.password !== document.getElementById("userPassword").value){
                    alert("Password not found")
                    return alert("Please enter your valid password")
                }
                else{
                    localStorage.setItem("Login",JSON.stringify(true));
                    return window.location.assign("index.html")
                }
            }
    }
    window.addEventListener("load",(e) => {
        if(JSON.parse(localStorage.getItem("Login"))){
            window.location.assign("index.html");
        }
    })
</script>
</html>
